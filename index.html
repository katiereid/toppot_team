<!doctype html>
<html class="no-js" lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <h1>How Many Donuts Does Your Store Need?</h1>
      <section id="userInput">
        <div id="shopName">
          <p>Shop Name: <input type="text" name="shopNameInput"> </p>
        </div>
        <div id="hoursOperating">
          <p>Number of Hours Open per Day: <input type="text" name="hoursOperatingInput"> </p>
        </div>
        <div id="hourlyFootTraffic">
          <p>Hourly Foot Traffic:</p>
          <ul>
            <li>Minimum Hourly Foot Traffic <input type="text" name="hourlyFootTrafficMinInput"></li>
            <li>Maximum Hourly Foot Traffic <input type="text" name="hourlyFootTrafficMaxInput"></li>
          </ul>
        </div>
        <div id="percentEnter">
          <p>Percent of Foot Traffic who Enter: <input type="text" name="percentEnterInput"></p>
        </div>
        <div id="avgDonutsOrdered">
          <p>Average Number of Donuts Ordered per Customer: <input  type="text" name="avgDonutsOrderedInput"></p>
        </div>
      </section>
      <section id="submitButtom">
        <button type="button">Submit</button>
      </section>
      <section id="output">
      </section>
    </body>
</html>
